<h1 mat-dialog-title>Eliminar empleado</h1>
<div mat-dialog-content>
    Desea Eliminar el empleado "{{dataEmpleado.nombreCompleto}}" ? 
</div>


<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, volver</button>
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
    (click)="confirmarDelete()"
    cdkFocusInitial
  >
    si, Eliminar
  </button>
</div>
